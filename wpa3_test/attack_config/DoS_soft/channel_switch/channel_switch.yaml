$schema: http://json-schema.org/draft-07/schema#
name: channel_switch_test
wizard_fallback: true
attacker_module: channel_switch
ignore_interfaces: [wlan0]
actors:
  access_point:
    type: AP
    source: internal
    selection:
      condition: [AP]
    setup:
      program: hostapd
      program_config:
        ssid: test_channel_switch
        password: password
      channel: 6 # not set in hostapd, set once before test
  client:
    type: STA
    source: internal
    selection:
      condition: [monitor] # TODO set this empty default
    setup:
      program: wpa_supplicant
      program_config:
        ssid: test_channel_switch
        password: password
      channel: 6
  attacker:
    type: STA
    source: internal
    selection:
      condition: [monitor]
    channel: 6

attack_config:
  validator: ./channel_switch.schema.yaml
  attack_time: 50
  ms_interval: 10
  new_channel: 1

