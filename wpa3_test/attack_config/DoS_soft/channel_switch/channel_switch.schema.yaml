$schema: http://json-schema.org/draft-07/schema#
title: Channel Switch Attack Config
type: object
required:
  - attack_time
  - ms_interval
  - new_channel
properties:
  validator:
    type: string
    description: path to this schema
  attack_time:
    type: integer
    description: time of sending channel switch packets
    minimum: 1
  ms_interval:
    type: integer
    description: repeating interval of sending CSA
    minimum: 1
  new_channel:
    type: integer
    description: New channel to switch
additionalProperties: false
